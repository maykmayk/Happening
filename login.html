<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happening</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéôÔ∏è</text></svg>">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bgDash">
    <div id="toastCont"></div>
    <div class="row mt-4 nav ps-4 pe-4">
        <div class="col-3"><a href="./index.html"><img class="logoHead" src="./asset/images/logo.svg"></a></div>
        <div class="col-6"></div>
        <div class="col-3 text-end text-dark">Login / Register</div>
    </div>
    
    <div class="d-flex row mt-5 ">
        <div class="col-3"></div>
        <div id="regForm" class="col-6 d-block fadeIn">
            <div class="mt-5 text">
                <div class="titleRegister mt-2 text-center mb-4 text-dark">Register <span class="gradientSpan">Yourself</span>
                </div>
            </div>
            <form id="registrationForm">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="emailField" class="form-label text-dark">Mail Address*</label>
                        <input type="email" autocomplete="email" class="form-control" id="emailField" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label text-dark">Username*</label>
                        <input class="form-control" autocomplete="username" id="usernameField" placeholder="GianniMorandi69" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="passwordField" class="form-label text-dark">Password*</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="passwordField" placeholder="Password" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="passwordCompleteField" class="form-label text-dark">Confirm Password*</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="passwordCompleteField" placeholder="Equal to the other one" required>
                    </div>
                </div>
                <div class="input-group custom-file-button">
                    <label for="imgUploadField" class="input-group-text">Image (max 10MB)</label>
                    <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control" id="imgUploadField">
                </div>
                <div class="text-center">
                    <button id="submitButton" class="buttonJoin mt-4">Register</button>
                </div>
                <div class="text-center mt-4 text-dark">Alredy Signed? <u><a id="alredyReg">Login</a></u> Here</div>
            </form>
        </div>
        <div id="logForm" class="col-6 d-none fadeIn">
            <div class="mt-5 text">
                <div class="titleRegister mt-2 text-center mb-4"><span class="gradientSpan">Login</span>
                </div>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailLoginField" class="form-label text-dark">Mail Address</label>
                    <input autocomplete="email" class="form-control" id="emailLoginField" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="passwordLoginField" class="form-label text-dark">Password</label>
                    <input type="password" autocomplete="password" class="form-control" id="passwordLoginField" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button id="loginButton" class="buttonJoin mt-4">Login</button>
                </div>
                <div class="text-center mt-4 text-dark">Need to Sign Up? <u><a id="needReg">Register</a></u> Here</div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
